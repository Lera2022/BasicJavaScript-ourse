<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. 10 плюс 10 получаем 20.
2. 20 плюс строка "10":
- 20 неявно преобразуется в строку "20",
- строки "20" и "10" конкатенируются в строку "2010".
3. С помощью console.log выводим строку "2010" в консоль.
*/
console.log(10 + 10 + "10");

/*
1. 10 плюс строка "10":
- 10 неявно преобразуется в строку "10",
- строки "10" и "10" конкатенируются в строку "1010".
2. строка "1010" плюс 10:
- 10 неявно преобразуется в строку "10",
- строки "1010" и "10" конкатенируются в строку "101010".
3. С помощью console.log выводим строку "101010" в консоль.
*/
console.log(10 + "10" + 10);

/*
1. 10 плюс 10 получаем 20.
2. 20 плюс плюс строка "10":
- строка "10" явно преобразуется в число 10,
- 20 плюс 10 получаем 30
3. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10");

  /*
1. 10 делим на минус пустую строку:
- минус пустая строка явно преобразуется в число 0,
- деление на 0 даёт бесконечность, минус даёт минус бесконечность.
2. С помощью console.log выводим минус бесконечность в консоль.
*/
console.log(10 / -"");

  /*
1. 10 делим на плюс строку "2,5":
- плюс строка "2,5" не может явно преобразоваться в число 2.5, т.к. там запятая вместо точки - будет ошибка.
2. С помощью console.log выводим ошибку "не число" консоль.
*/
console.log(10 / +"2,5");

</script>
