<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let value = 25;
        value += 10;            // value = value + 10;
        console.log(value);     // 35

        let value2 = 4;
        value2 *= 2;
        console.log(value2);    // 8

        let value3 = 14;
        value3 /= 7;
        console.log(value3);    // 2

        let value4 = 11;
        value4 -= 6;
        console.log(value4);    // 11

        let value5 = "hello";
        value5 += "world";
        console.log(value5);    // "helloworld"


    </script>
</body>
</html>
