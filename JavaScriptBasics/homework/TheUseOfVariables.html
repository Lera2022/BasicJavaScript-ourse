<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
    
        // Рассчитаем доход за месяц в интернет магазине

        // 899 стоимость телефона
        // 410 сколько продано телефонов

        // 1028 стоимость телевизора
        // 100 сколько продано телевизоров

        // 450 стоимость планшета
        // 900 cколько продано планшетов

        alert("Магазин заработал: " + ((899 * 410) + (1028 * 100) + (450 + 900)));

        let phonePrice = 899;        // стоимость телефона
        let phonesSold = 410;    // сколько продано телефонов

        let tvPrice = 1028;          // стоимость телевизора
        let tvSold = 100;       // сколько продано телевизоров

        let tabletPrice = 450;       // стоимость планшета
        let tabletsSold = 900;   // сколько продано планшетов

        let income = (phonePrice * phonesSold) + (tvPrice * tvSold) * (tabletPrice * tabletsSold);
        alert("Магазин заработал: " + income);
    </script>
</body>
</html>
